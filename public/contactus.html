<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="./css/style.css" rel="stylesheet">
  <title>Travel Blog - Contact </title>
</head>
<body>
 
  <div class="container">
    <div class="row">
        <!--Contact information-->
    <div class="col-md-6">
      <h1 class="tb bar">Contact us</h1>
      <br>
      <div class="article head">
        <h3>Your Contact Information</h3>
        </div>
      <br>
      <form method="POST" action="/Utils/contact" name="contact" class="form">
            <!--Name-->
            <div class="mb-3">
            <label for="name" class="form-label">Name  *</label>
            <input class="form-control" type="text" maxlength="30" size="20" name="name" required placeholder="your firstname  and  lastname">
                </div>
            <!--Contact number-->
            <div class="mb-3">
                <label for="contactnumber" class="form-label">Contact number (Optional)</label>
                <input class="form-control" type="text" name="contactnumber" required placeholder="+country code-phone number">
            </div>
            <!--E mail address-->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input class="form-control" type="email" name="email" required placeholder="name@example.org">
                </div>
            <!--Comments or Message-->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments or Message *</label>
                <textarea class="form-control" name="comments" rows="5" required placeholder="Write your message here..."></textarea>
            </div>
            <!--Send button-->
                    
                    <div class="mb-3 d-flex align-items-center">
                        <div class="col-auto me-3">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                </div>
                <div class="ms-5">
                    
                    <i class="bi bi-geo-alt me-2"></i>
                    <div class="text-primary">
                    Kaarrostie 83, 01260 vantaa Finland
                    </div>
                </div>
                <div class="ms-5">
                    <i class="bi bi-telephone me-2"></i>
                    <div class="text-primary">
                        call: +3580404093947
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        <!--side image-->
        <div class="col-md-6 d-flex align-items-start">
            <div class="img-container">
                <img src="images/contact-us.jpg" class="image-fluid" alt="Image" style="max-width: 60%; height: auto;">
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
