    <div class="container addPost py-3">
        <form action="">
            <div class="row px-2">
                <div class="image-content col-md-6 col-sm-12">
                    <div class="mb-3 postTitle my-2">
                        <label for="title">Add New Post</label><br>
                        <input type="text" id="titleName" name="titleName" placeholder="Title" class="w-100">
                    </div>
                    <div class="postDescription my-2">
                        <label for="description">Description</label><br>
                        <textarea class="form-control custom-textarea" rows="5" placeholder="Description of the image"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="border-bottom my-2">
                        <h5>Publish</h5>
                    </div>
                    <div class="my-2">
                        <div class="my-2 bg-color">
                            <div class="d-flex justify-content-between m-auto">
                                <span class="mt-1"><input type="submit" value="Add Photo"></span>
                                <span class="mt-1 preview"><input type="submit" value="Preview"></span><br>
                            </div>
                        </div>
                        <div class="dropdown my-2 bg-color">
                            <span><i class="bi bi-eye-fill"></i><h6 style="display: inline;">Status :</h6></span>
                            <button class="btn border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Select
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Draft</a></li>
                                <li><a class="dropdown-item" href="#">Pending Review</a></li>
                                <li><a class="dropdown-item" href="#">Published</a></li>
                            </ul>
                        </div>
                        <div class="my-2 d-flex justify-content-between bg-color-publish">
                            <a href="#"><span id="trash">Move to Trash</span> <i class="bi bi-trash3"></i></a>
                            <button type="submit" value="publish" class="btn publish">Publish</button>
                        </div>
                    </div>
                    <div>
                        <div class="bg-color">
                            <div class="border-bottom">
                                <h5>Categories</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="nature">
                                    <label class="form-check-label" for="nature">Nature</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="adventure" checked>
                                    <label class="form-check-label" for="adventure">Adventure</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cultural">
                                    <label class="form-check-label" for="cultural">Cultural</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sport" checked>
                                    <label class="form-check-label" for="sport">Sport</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="animal" checked>
                                    <label class="form-check-label" for="animal">Animal</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="landscape">
                                    <label class="form-check-label" for="landscape">Landscape</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="wildlife" checked>
                                    <label class="form-check-label" for="wildlife">Wildlife</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="urban">
                                    <label class="form-check-label" for="urban">Urban</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="food-drink" checked>
                                    <label class="form-check-label" for="food-drink">Food and Drink</label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <h6>Tags</h6>
                                <input type="text" placeholder="Add Tag">
                                <button type="submit" value="Add" class="btn add">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
