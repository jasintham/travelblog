    <div class="container addPost py-3">
        <form action="">
            <div class="row px-2">
                <div class="image-content col-md-6 col-sm-12">
                    <div class="mb-3 postTitle my-2">
                        <label for="title">Add New Post</label><br>
                        <input type="text" id="titleName" name="titleName" placeholder="Title" class="w-100">
                    </div>
                    <div class="postDescription my-2">
                        <label for="description">Description</label><br>
                        <textarea class="form-control custom-textarea" id="contentDetails" placeholder="Description of the post"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="border-bottom my-2">
                        <h5>Publish</h5>
                    </div>
                    <div class="my-2">
                        <div class="my-2 bg-color">
                            <div class="d-flex justify-content-between m-auto">
                                <button class="btn btn-outline-secondary btn-sm profile-pic-edit-btn" onclick="document.getElementById('profilePicUpload').click()">
                                    <i class="fas fa-camera"></i> Add a Photo
                                </button>
                                <!-- Hidden File Input for Profile Picture Upload -->
                                <input type="file" id="profilePicUpload" class="d-none" accept="image/*">                                
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Add a Photo</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>


                        </div>
                        <div class="my-2 d-flex justify-content-between bg-color-publish">
                            <button id="clear_btn"><i class="bi bi-trash3"></i> Clear</button>
                            <button id="btn_save" value="publish" class="btn publish">Publish</button>
                        </div>
                    </div>
                    <div>
                        
                        <div class="bg-color">
                            <div class="border-bottom">
                                <h5>Categories</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" value="Travel Tips & Advice">
                                    <label class="form-check-label" for="radio1">Travel Tips & Advice</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" value="Adventure Travel">
                                    <label class="form-check-label" for="radio2">Adventure Travel</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" value="Solo Travel">
                                    <label class="form-check-label" for="radio1">Solo Travel</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4" value="Family Travel">
                                    <label class="form-check-label" for="radio2">Family Travel</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio5" value="Travel with Friends">
                                    <label class="form-check-label" for="radio1">Travel with Friends</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio6" value="Wildlife & Nature">
                                    <label class="form-check-label" for="radio2">Wildlife & Nature</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio6" value="Beach & Island Getaways">
                                    <label class="form-check-label" for="radio2">Beach & Island Getaways</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
