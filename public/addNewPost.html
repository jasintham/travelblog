<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="./css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title> Travel Blog</title>
</head>

<body>

    <div class="container addPost">
        <form action="" class=" d-flex justify-content-lg-evenly  ">
            <div class="image-content my-3 py-3" >
                <div class="mb-3">
                    <label for="title">Add New Post</label> <br>
                <input type="text" id="titleName" name="titleName" placeholder="Title"> 
                </div>
                <div class="mb-3 postDescription mt-4 ">
                    <label for="description">Description</label> <br>
                    <input type="text" id="description" name="description" placeholder="Description of the Post " class="textArea"> <br><br>
                </div>
            </div >
            <div>
                <div class="border-bottom my-2 ">
                    <h5>Publish</h5>
                </div>
                    <div class="bg-color">
                        <div>
                            <div class="d-flex justify-content-between m-auto  ">
                            <span class="mt-1 "><input type="submit" value="Save Draft"> </span>
                            <span class="mt-1 preview "><input type="submit" value="Preview"></span> <br>
                            </div>
                        </div>
                                    
                        <div class="dropdown mt-4 ">
                            <span><i class="bi bi-eye-fill"></i> <h6 style="display: inline;">Status :</h6></span>
                            <button class="btn border  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Draft</a></li>
                            <li><a class="dropdown-item" href="#">Pending Review</a></li>
                            <li><a class="dropdown-item" href="#">Published</a></li>
                            </ul>
                        </div>
                    </div>
                <div class="mt-3 d-flex justify-content-between bg-color-publish ">
                    <a href="#"><span id="trash" >Move to Trash</span>  <i class="bi bi-trash3"></i></a>
                    <button type="submit" value="publish" class="btn publish {
                        background-color: #efefef;
                        padding: 20px;
                        border-radius: 8px;
                    }"> Publish</button>
                </div>
                    <div class="bg-color my-3 ">
                        <div class="border-bottom  py-2 ">
                            <h5>Catogeries</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="nature">
                                <label class="form-check-label" for="nature">
                                Nature
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="adventure" checked>
                                <label class="form-check-label" for="adventure">
                                Adventure
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cultural">
                                <label class="form-check-label" for="cultural">
                                Cultural
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sport" checked>
                                <label class="form-check-label" for="sport">
                                Sport
                                </label>    
                            </div>                    
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="animal" checked>
                                <label class="form-check-label" for="animal">
                                Animal
                                </label>    
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="landscape ">
                                <label class="form-check-label" for="landscape ">
                                Landscape 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wildlife " checked>
                                <label class="form-check-label" for="wildlife ">
                                Wildlife 
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="urban">
                                <label class="form-check-label" for="urban">
                                Urban
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="food-drink" checked>
                                <label class="form-check-label" for="food-drink">
                                Food and Drink
                                </label>    
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Tags</h6>
                            <input type="text" placeholder="Add Tag">
                            <button type="submit" value="Add" class="btn add"> Add</button>
                        </div>
                    </div>
            </div>
        </form>
    </div>








<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
