<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompanyName</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/post.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-start">
        <div>
          <div class="card" style="width: 100%">
            <img
              src="./images/postpage/card4.jpg"
              class="card-img-top"
              alt=""
            />
            <ul class="post-metadata mt-4">
              <li class="list-group-item post-author">
                <img
                  src="./images/postpage/avatar3.png "
                  alt="Avatar"
                  class="avatar me-2"
                />post-author
                <p class="updated-time mb-0 text-black-50">
                  <small>updated time</small>
                </p>
              </li>
              <li class="list-group-item ms-4 mt-3">Topic</li>
              <li class="list-group-item ms-4 border-bottom mt-3">
                Content of the post
              </li>
            </ul>
            <div class="btn btn-group">
              <button class="btn btn-like">
                <img src="./images/postpage/heart.png" alt="" /></button
              ><span class="total-like mt-2">999+</span>
              <span class="visually-hidden">total likes</span>
              <button
                class="btn btn-comment"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                <img
                  src="./images/postpage/comment-alt-dots.png"
                  alt=""
                /></button
              ><span class="total-comments mt-2">999+</span>
            </div>
          </div>
          <div class="card" style="width: 100%">
            <img
              src="./images/postpage/card4.jpg"
              class="card-img-top"
              alt=""
            />
            <ul class="post-metadata mt-4">
              <li class="list-group-item post-author">
                <img
                  src="./images/postpage/avatar3.png "
                  alt="Avatar"
                  class="avatar me-2"
                />post-author
                <p class="updated-time mb-0 text-black-50">
                  <small>updated time</small>
                </p>
              </li>
              <li class="list-group-item ms-4 mt-3">Topic</li>
              <li class="list-group-item ms-4 border-bottom mt-3">
                Content of the post
              </li>
            </ul>
            <div class="btn btn-group">
              <button class="btn btn-like">
                <img src="./images/postpage/heart.png" alt="" /></button
              ><span class="total-like mt-2">999+</span>
              <span class="visually-hidden">total likes</span>
              <button
                class="btn btn-comment"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                <img
                  src="./images/postpage/comment-alt-dots.png"
                  alt=""
                /></button
              ><span class="total-comments mt-2">999+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
